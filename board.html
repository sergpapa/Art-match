<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Sergios Papastergiou"/>
    <meta name="description" content="A single player art memory game"/>

    <!--  favicon -->
    <link rel="icon" href="assets/images/art-match-favicon-color.svg" >

    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet"/>

    <!--  Fontawesome -->
    <script src="https://kit.fontawesome.com/0d939d98c3.js" crossorigin="anonymous"></script>

    <!--  css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>

    <title>Art Match</title>
</head>

<body>
    <!--  Header -->
    <header>
        <div>
            <a href="index.html"><img class="logo" src="assets/images/art-match-high-resolution-logo-transparent.svg"
                    alt="logo" /></a>
            <div class="sound-toggler">
                <div class="sound-toggler-inner">
                    <div class="sound-on no-display">
                        <button><i class="fa-solid fa-volume-high"></i></buttton>
                    </div>
                    <div class="sound-off">
                        <button><i class="fa-solid fa-volume-xmark"></i></buttton>
                    </div>
                    <audio id="soundtrack" muted loop>
                        <source src="assets/tunes/glossy-Coma-Media.mp3">
                    </audio>
                </div>
            </div>
            </div>
        <nav>
            <ul class="nav-ul">
                <li class="list-item"><a href="index.html">Home</a></li>
                <li class="list-item"><a href="rules.html">Rules</a></li>
                <li class="list-item active"><a href="board.html">Board</a></li>
            </ul>
        </nav>
    </header>

    <!--  Board -->
    <section>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
            </tbody>
        </table>
        
    </section>


    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/main.js" defer></script>
</body>

</html>
