<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergios Papastergiou">
    <meta name="description" content="A single player art memory game">

    <!--  favicon -->
    <link rel="icon" href="assets/images/art-match-favicon-color.svg">

    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <!--  css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Art Match</title>
</head>
<body>
    <!--  Header -->
    <header>
        <div>
            <img class="logo" src="assets/images/art-match-high-resolution-logo-transparent.svg" alt="logo">
        </div>
        <nav>
            <ul class="nav-ul">
                <li class="list-item"><a href="index.html">Home</a></li>
                <li class="list-item"><a href="#">Rules</a></li>
                <li class="list-item"><a href="#">Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <!--  Game -->
    <section class="flex-container">
        <div>
            <h2>Level</h2>
            <h2>Score</h2>
        </div>
        <div class="grid-container">
            <div class="card">
                <p>1</p>
            </div>
            <div class="card">
                <p>2</p>
            </div>
            <div class="card">
                <p>3</p>
            </div>
            <div class="card">
                <p>4</p>
            </div>
            <div class="card">
                <p>5</p>
            </div>
            <div class="card">
                <p>6</p>
            </div>
            <div class="card">
                <p>7</p>
            </div>
            <div class="card">
                <p>8</p>
            </div>
            <div class="card">
                <p>9</p>
            </div>
        </div>
        <div>
            <h2>Lives</h2>
        </div>
    </section>
    


    <script src="assets/js/jQuery.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
